<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Join Our Team</title>
</head>

<body>


    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Come Join Us!</h2>
                <hr />
            </div>

            <!-- I added "form-group" to each div class that is a new row, I also added col-form-label" to each label and "form-control" to each input -->
            <div class="col-md-10">
                <form class="m-3">
                    <div class="form-group row m-3">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>

                    <div class="form-group row m-3">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="form-group row m-3">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>

                    <div class="form-group row m-3">
                        <label for="email" class="col-md-2">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>

                    <!-- We just need to add the classes and figure out how you want the option elements to look -->
                    <div class="form-group row">
                        <select type="text" id="jobPosition" class="col-md-6" name="jobPosition">
                            <option value="selectPosition">Select Position</option>
                            <option value="barista">Barista</option>
                            <option value="frontOfHouse">Front of House</option>
                            <option value="lineCook">Line Cook</option>
                            <option value="prepCook">Prep Cook</option>
                            <option value="dish">Dish</option>
                            <option value="baker">Baker</option>
                        </select>

                        <div class="col-md-6">
                            <input type="calendar" placeholder="Start Date">
                        </div>

                    </div>


                    <div class="form-group row">

                        <select type="text" id="jobExperience" class="col-md-6" name="jobExperience">
                            <option value="experienceLevel">Experience Level</option>
                            <option value="noExperience">No Experience</option>
                            <option value="lessThan1">Less than 1 year</option>
                            <option value="years1-3">1-3 years</option>
                            <option value="years3-5">3-5 years</option>
                            <option value="years5+">5 years+</option>
                        </select>
                    </div>

                    <div class="row m-3">
                        <label for="comments" class="col-md-2">Comments</label>
                        <textarea id="comments" class="col-md-10" name="comments" placeholder="write about yourself"
                            rows="8"></textarea>
                    </div>
                    <button type="submit" class="col-3 m-6 align-item-right btn btn-primary">Apply Now</button>

                </form>
            </div>
        </div>

    </div>




    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
